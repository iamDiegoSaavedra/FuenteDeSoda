<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css"/>
    <link rel="stylesheet" href="css\css.css">
    <title>Formulario Suscriptor</title>
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title">Suscribete</h5>
                  <p>suscribete y obten descuentos exclusivos</p>
                </div>
            </div>
        </div>
        
        
        <section>
            <div  class="row">
                <div id="mensajesErrores" class="alert alert-danger d-none" role="alert">
                    
                  </div>
            </div>
            <div class="row">
                
            <div class="col-2"></div>
            <div class="col-8">
                <h1>Formulario Suscripcion</h1>
            
            <form action="suscriptor.html">
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>

                <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese su correo electronico.</div>
                </div>
                
                <button type="submit" class="btn btn-primary">Suscribir</button>
            
            </form>
            </div>


            </div>
            <div class="col-2"></div>

            </div>
        </section>
            
    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>   
    <script src="js/suscripcion.js"></script>
</body>
</html>
