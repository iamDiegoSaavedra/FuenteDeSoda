<!DOCTYPE>
<html lang="es">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css\css.css"> 
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css"/>
	<title>Contacto</title>
</head>
    <body>

        <header></header>

        <div class="container">
  
          <main>
              <section class="formulario-contacto">
                <div class="row">
                    <div id="mensajeContacto" class="alert alert-danger d-none" role="alert" ></div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="color-form">

                            <form id="contacto" action="contacto.html">
                                <h3>Contacto</h3>
                                <p>Envianos un Mensaje</p>

                                <div class="form-group">
                                    <label for="Nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="nombre">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="email">
                                </div>
                                <div class="form-group">
                                    <label for="txtMensajes">Mensaje</label>
                                    <textarea class="form-control" id="txtMensajes" rows="3"></textarea>
                                </div>
                                <div>
                                    <br>
                                    <button type="submit" class="btn btn-success" value="Submit">Enviar</button>
                                    <br> 
                                </div>
    
                            </form>
                        </div>
                    </div>
                    <!--columna 2-->
                    <div class="col-lg-6 col-sm-12">
                        <div id="info-contacto">
                            <h3>Contactanos</h3>
                            <p>
                                Nuestro objetivo es crecer junto a la calidad de servicio. El mejor feedback lo obtenemos directamente de nuestros clientes
                            </p>
                            <ul>
                                <li>
                                    <p><i class="fa fa-envelope-o" aria-hidden="true"></i>contactocliente@fuentesodatodorico.cl</p>
                                </li>
                                <li>
                                    <p><i class="fa fa-envelope-o" aria-hidden="true"></i>fuentesoda@fuentesodatodorico.cl</p>
                                </li>
                                <li>
                                    <p><i class="fa fa-whatsapp" aria-hidden="true"></i>+56 9 6581 8250</p>
                                </li>
                            </ul>
    
                        </div>
                    </div>
              </div>
            </section>
          
          </div>
          </main>
          
          

    
        </div>
    
        <footer></footer>
        
        <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>
        <script src="node_modules\jquery\dist\jquery.js"></script>
        <script src="js/contacto.js"></script>
        <script src="js\include.js"></script>
    </body>
</html>
