<!DOCTYPE>
<html lang="es">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css\css.css"> 
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css"/>
	<title>Contacto</title>
</head>
    <body>
        <div class="container">

        
          <header>            
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                        
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Carta
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Sandwiches</a></li>
                          <li><a class="dropdown-item" href="#">Bebestibles</a></li>                          
                          <li><a class="dropdown-item" href="#">Postres</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Historia</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sucursales</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
            </nav>
          </header>

          <div class="container">
            <h1>Formulario de Contacto</h1>

            <form action="" id="formulario-contacto" class="row g-3" onsubmit="m(e)"> 
                <div class="col-md-6">
                  <label for="validationServer01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" >
                  <div id="feedback-nombre" class="">
                    
                  </div>

                </div>
                <div class="col-md-6">
                  <label for="validationServer02" class="form-label">Apellido</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServer01" class="form-label">Email</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="validationServer02" class="form-label">Teléfono</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                <div class="col-md-12">
                  <label for="validationServer04" class="form-label">Sucursal</label>
                  <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Escoge...</option>
                    <option>Santiago</option>
                    <option>Valparaíso</option>
                  </select>
                  <div id="validationServer04Feedback" class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                    <p>Motivo Contacto</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                        <label class="form-check-label" for="validationFormCheck2">Felicitación</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                        <label class="form-check-label" for="validationFormCheck2">Queja</label>
                    </div>
                      <div class="form-check mb-3">
                        <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                        <label class="form-check-label" for="validationFormCheck3">Consulta</label>
                        <div class="invalid-feedback">More example invalid feedback text</div>
                      </div>
                </div>
                <div class="col-12">
                  
                    
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
        </div>
           

       

        </div>
    

        
        <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>
        <script src="node_modules\jquery\dist\jquery.js"></script>
        <script src="js/contacto.js"></script>
    </body>
</html>
