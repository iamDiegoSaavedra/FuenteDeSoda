<!DOCTYPE html>
<html lang="es">
<head>
	  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css" />
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css"/>
    <link rel="stylesheet" href="css\css.css"> 
	<title>Fuente Soda Todo Rico</title>
</head>
    <body>
        <div class="container">

          <header></header>

          <section>
            <div class="card" >
              <div class="card-body text-center">
                <h1 class="card-title">Bienvenido a Fuente de Soda Todo Rico!</h1>
              </div>
            </div>
          </section>
          

          <section id="testimonios text-center">
            <div class="image row text-center" >
                <img src="img\trabajadores\banner-trabajadores.jpg" alt="banner-trabajadores"> 
              <h3>Nuestro Trabajadores</h3>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-6 col-lg-4 text-center bg-danger">
                <img class="testimonio" src="img\trabajadores\Chef_jefe.jpg" alt="Testimonio Joaquín Roa" />
                <h3>Joe Pino</h3>
                <p>
                    Chef en jefe.
                </p>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 text-center  bg-warning">
                <img class="testimonio" src="img\trabajadores\Chef_2.jpg" alt="Chef_2"  />
                <h3>Abigail Gonzalez</h3>
                <p>
                    Chef 2.
                </p>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4 text-center bg-danger">
                <img class="testimonio" src="img\trabajadores\Chef_3.jpg" alt="Chef_3" />
                <h3>Nicol Nuñez</h3>
                <p>
                    Chef 3.
                </p>
              </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 text-center bg-warning">
                  <img class="testimonio" src="img\trabajadores\Bartender_1.jpg" alt="Bartender" />
                  <h3>Jose Pinto</h3>
                  <p>
                      Bartender.
                  </p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 text-center  bg-danger">
                  <img class="testimonio" src="img\trabajadores\Respostero_1.jpg" alt="Respostero_1"  />
                  <h3>Maria Roa</h3>
                  <p>
                      Respostero 1.
                  </p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 text-center bg-warning">
                  <img class="testimonio" src="img\trabajadores\Respostero_2.jpg" alt="Respostero_2" />
                  <h3>Maria Soto</h3>
                  <p>
                    Respostero 2.
                  </p>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 text-center bg-danger">
                  <img class="testimonio" src="img\trabajadores\Camarero_1.jpg" alt="Camarero_1" />
                  <h3>Joel Phillip</h3>
                  <p>
                      Bartender.
                  </p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 text-center  bg-warning">
                  <img class="testimonio" src="img\trabajadores\Camarero_2.jpg" alt="Camarero_2"  />
                  <h3>Pía Caló</h3>
                  <p>
                      Respostero 1.
                  </p>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 text-center bg-danger">
                  <img class="testimonio" src="img\trabajadores\Camarero_3.jpg" alt="Camarero_3" />
                  <h3>Alí Polo</h3>
                  <p>
                    Respostero 2.
                  </p>
                </div>
              </div>
          </section>

          <footer></footer>
          

        </div>
    
        <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>
        <script src="node_modules\jquery\dist\jquery.min.js"></script>        
        <script src="js\include.js"></script>
    </body>
</html>
